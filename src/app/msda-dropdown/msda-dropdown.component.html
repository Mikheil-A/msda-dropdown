<div class="dropdown">
  <div *ngFor="let sections of data" class="sections">
    <div *ngFor="let section of sections" class="section">
      <h1>{{section.headline}}</h1>
      <a href="#" *ngFor="let product of section.products" class="product">
        <img [src]="product.iconUrl" class="product-icon">
        <div class="description">
          <h2>{{product.title}}</h2>
          <span>{{product.description}}</span>
        </div>
      </a>
    </div>
  </div>
</div>
