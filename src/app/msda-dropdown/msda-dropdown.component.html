<div style="display: flex; flex-direction: row; border-right: 4px solid red;">

  <div *ngFor="let d of data">
    <div *ngFor="let d2 of d">
      <h1>{{d2.headline}}</h1>
      <div *ngFor="let product of d2.products">
        <img [src]="product.iconUrl">
        <div>{{product.title}}</div>
        <div>{{product.description}}</div>
      </div>
    </div>
  </div>

</div>
